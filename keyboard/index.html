<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title我导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    </header>
    <main>
        
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>
    <script>


  function getFromLocalStorage(name){
           return JSON.parse(localStorage.getItem(name) || 'null')
        }
        function tag(tagName){
            return document.createElement(tagName)
       
        }
        function init(){
            var keys = {
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
        }
        var hash={
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'taobao.com',
            'y':'youtube.cn',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'alibab.com',
            's':'sohu.com',
            'm':'maidanglao'
        }
        // 取出localstorage中的zz对应的hash
        var hashInLocalStorage = getFromLocalStorage('zzz')
            if(hashInLocalStorage){
                hash = hashInLocalStorage
            
        }
        return {
            'keys':keys,
            'hash':hash
                    }
        }
        function createSpan(textContent){
            var span = tag('span')
            span.textContent = textContent
            span.className='text'
            return span
        }
        function createButtonx(id){
            var buttonx = tag('button')
            buttonx.textContent="编辑"
            buttonx.id = id
            buttonx.onclick = function(xzkjcnlkcjlk){
                var button2 = xzkjcnlkcjlk['target']
                var img2 = button2.previousSibling
                var key = button2['id']
                var x = prompt('给我一个网址')
                hash[key] = x//hash变更
                img2.src = 'http://'+x + '/favicon.ico'
                img2.onerror = function(xxx){
                xxx.target.src="http://img.zcool.cn/community/01e8a157f86d8ca84a0d304fcb9943.jpg@2o.jpg"
                }
                localStorage.setItem('zzz',JSON.stringify(hash))
            }
            return buttonx
        }
        function createImg(domain){
            var img= tag('img')
            if(domain){
                img.src ='http://'+ domain + '/favicon.ico'
            }else{
                img.src="http://img.zcool.cn/community/01e8a157f86d8ca84a0d304fcb9943.jpg@2o.jpg"
            }
            img.onerror = function(xxx){
            xxx.target.src="http://img.zcool.cn/community/01e8a157f86d8ca84a0d304fcb9943.jpg@2o.jpg"
            }
            return img
        }








        //1.初始化数据
        var hashA = init()
        var keys = hashA['keys']
        var hash = hashA['hash']
            
       //2.生成键盘
      for(var index=0;index < keys['length'];index = index+1){
             // 创建一个张三
       var div1 = tag('div')
       div1.className = 'row'
        // 给张三加儿子
        zhangsan.appendChild(div1)

      var row = keys[index]
      for(var index2=0;index2 <row['length'];index2=index2+1){
            var span = createSpan(row[index2])
            // span.className='text'
       
            var buttonx = createButtonx(row[index2])

            var img = createImg(hash[row[index2]])
        
            var kbd = tag('kbd')
            kbd.className = 'key'

            kbd.appendChild(span)
            kbd.appendChild(buttonx)
            kbd.appendChild(img)
            div1.appendChild(kbd)
        }
        }

        //3.监听键盘
        document.onkeypress = function(xzkjcnlkcjlk){
          var key = xzkjcnlkcjlk['key']
          var website = hash[key]
        //    console.log(website)
        // 本地打开
        //    location.href ='http://'+website
        //    新窗口打开
        window.open('http://'+website,'_blank')
        }



      
    </script>
</body>
</html>
